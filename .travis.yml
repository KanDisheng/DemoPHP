language: php
dist: trusty
sudo: required
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  - hhvm-nightly
  - hhvm
matrix:
  include:
    - php: 5.3
      dist: precise
before_script:
  - phpenv config-add myconfig.ini
  - echo 'hhvm.php7.scalar_types = true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer install
script:
  - vendor/bin/phpunit --verbose
after_script:
  - travis_retry vendor/bin/php-coveralls --verbose