language: php
matrix:
  include:
    - php: 5.3
      dist: precise
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
  - nightly
  - hhvm-nightly
hhvm:
  php7:
    scalar_types: true
before_script:
  - composer install
script:
  - vendor/bin/phpunit --verbose
after_script:
  - travis_retry vendor/bin/php-coveralls --verbose